<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  			
    <title>Password Generator</title>        
  </head>
  <body>
	<div>
    <!-- Input where the generated password will be displayed -->
		<input type="text" id="inpPassword" placeholder="Your password will be displayed here...">

    <!-- Button used to copy the password -->
        <div>
            <button type="button" id="copyButton">Copy</button>
        </div>
    </div>
	  
    <!-- Form -->
    <div>
		<form id="optForm">
			<h3>Customize your password</h3>
            <div class="divSelect">
                <label for="setLength">Password length</label>
                <br>
                <select id="setLength">
			<option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <!-- If you want you can add more length options obviusly -->
                </select>
            </div>
            <div class="listCheckbox">
                <div>
                    <input type="checkbox" id="inpUppercase" checked>
                    <label for="inpUppercase">Uppercase</label>
                </div>
                <div>
                    <input type="checkbox" id="inpLowercase">
                    <label for="inpLowercase">Lowercase</label>
                </div>
                <div>
                    <input type="checkbox" id="inpNumbers">
                    <label for="inpNumbers">Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="inpSymbols">
                    <label for="inpSymbols">Symbols</label>
                </div>
            </div>
        </form>
    </div>

    <!-- Generate button -->
    <div>
        <button type="button" id="genButton">Generate</button>
    </div>
	
    <!-- Show passwords history button -->
    <div>
        <button type="button" id="historyButton">History</button>
    </div>

    <!-- JavaScript files -->
    <script src="script.js"></script>
    <script src="events.js"></script>
  </body>
</html>
