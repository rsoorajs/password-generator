<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  			
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Secure Password Generator</title>        
  </head>
  <body>

	<!-- Password input begin -->
	<div>
		<input type="text" id="inpPassword" placeholder="Your password will be displayed here...">
    </div>
    <!-- Password input end -->

    <!-- Form begim -->
    <div>
		<form id="optForm">
			<h3>Customize your password</h3>
            <div class="divSelect">
                <label for="setLength">Password length</label>
                <br>
                <select id="setLength">
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
		    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                    <option>32</option>
                    <option>33</option>
                    <option>34</option>
                    <option>35</option>
                    <option>36</option>
                    <option>37</option>
                    <option>38</option>
                    <option>39</option>
                    <option>40</option>
                    <option>41</option>
                    <option>42</option>
                    <option>43</option>
                    <option>44</option>
                    <option>45</option>
                    <option>46</option>
                    <option>47</option>
                    <option>48</option>
                    <option>49</option>
                    <option>50</option>
                </select>
            </div>
            <div class="listCheckbox">
                <div>
                    <input type="checkbox" id="inpUppercase">
                    <label for="inpUppercase">Uppercase</label>
                </div>
                <div>
                    <input type="checkbox" id="inpLowercase">
                    <label for="inpLowercase">Lowercase</label>
                </div>
                <div>
                    <input type="checkbox" id="inpNumbers">
                    <label for="inpNumbers">Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="inpSymbols">
                    <label for="inpSymbols">Symbols</label>
                </div>
            </div>
        </form>
    </div>
    <!-- Form end -->

    <!-- Generate button begin -->
    <div>
        <button type="button" id="genButton">Generate</button>
    </div>
    <!-- Generate button end -->
	
	<!-- JavaScript files -->
    <script src="script.js"></script>
    <script src="events.js"></script>
  </body>
</html>
